<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≠sicas, Videos Clips e Shows da Caverna do Rock 69</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .category-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .category-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .category-count {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .playlist-list {
            list-style: none;
        }

        .playlist-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            transition: background 0.2s ease;
        }

        .playlist-item:hover {
            background: #e9ecef;
        }

        .playlist-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-copy {
            background: #007bff;
            color: white;
        }

        .btn-copy:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn-download-all {
            background: #ff6b6b;
            color: white;
            font-size: 1.1em;
            padding: 12px 24px;
        }

        .btn-download-all:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .download-all-section {
            text-align: center;
            margin-top: 40px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 30px;
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .playlist-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>M√≠sicas, Videos Clips e Shows da Caverna do Rock 69</h1>
            <p class="subtitle">Acesse suas playlists de m√∫sicas, shows e videoclipes</p>
        </header>

        <div id="loading" class="loading">
            Carregando listas M3U...
        </div>

        <div id="content" style="display: none;">
            <div class="categories">
                <div class="category">
                    <div class="category-header">
                        <span class="category-icon">üéµ</span>
                        <h2 class="category-title">M√∫sicas</h2>
                        <span class="category-count" id="musicas-count">0</span>
                    </div>
                    <ul class="playlist-list" id="musicas-list"></ul>
                </div>

                <div class="category">
                    <div class="category-header">
                        <span class="category-icon">üé§</span>
                        <h2 class="category-title">Shows</h2>
                        <span class="category-count" id="shows-count">0</span>
                    </div>
                    <ul class="playlist-list" id="shows-list"></ul>
                </div>

                <div class="category">
                    <div class="category-header">
                        <span class="category-icon">üìπ</span>
                        <h2 class="category-title">Videoclipes</h2>
                        <span class="category-count" id="video_clips-count">0</span>
                    </div>
                    <ul class="playlist-list" id="video_clips-list"></ul>
                </div>
            </div>

            <div class="download-all-section">
                <button class="btn btn-download-all" onclick="downloadAll()">
                    üì¶ Baixar Todas as Listas
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const GITHUB_API = 'https://api.github.com/repos/cavernadorock69/cavernadorock69.github.io/contents';
        const GITHUB_RAW = 'https://raw.githubusercontent.com/cavernadorock69/cavernadorock69.github.io/main';
        
        const categories = {
            musicas: {
                path: 'musicas',
                listId: 'musicas-list',
                countId: 'musicas-count',
                files: []
            },
            shows: {
                path: 'shows',
                listId: 'shows-list',
                countId: 'shows-count',
                files: []
            },
            video_clips: {
                path: 'video_clips',
                listId: 'video_clips-list',
                countId: 'video_clips-count',
                files: []
            }
        };

        async function fetchM3UFiles(categoryPath) {
            try {
                const response = await fetch(`${GITHUB_API}/${categoryPath}`);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar arquivos de ${categoryPath}`);
                }
                const files = await response.json();
                return files.filter(file => file.name.endsWith('.m3u') || file.name.endsWith('.m3u8'));
            } catch (error) {
                console.error(`Erro ao carregar ${categoryPath}:`, error);
                return [];
            }
        }

        function createPlaylistItem(file, categoryPath) {
            const li = document.createElement('li');
            li.className = 'playlist-item';
            
            const rawUrl = `${GITHUB_RAW}/${categoryPath}/${file.name}`;
            
            li.innerHTML = `
                <div class="playlist-name">${file.name}</div>
                <div class="playlist-actions">
                    <a href="${file.download_url}" download="${file.name}" class="btn btn-download">
                        ‚¨áÔ∏è Baixar
                    </a>
                    <button class="btn btn-copy" onclick="copyToClipboard('${rawUrl}', '${file.name}')">
                        üìã Copiar URL
                    </button>
                </div>
            `;
            
            return li;
        }

        function copyToClipboard(text, fileName) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`URL copiada: ${fileName}`);
            }).catch(err => {
                showToast('Erro ao copiar URL', true);
                console.error('Erro ao copiar:', err);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            if (isError) {
                toast.style.background = '#dc3545';
            } else {
                toast.style.background = '#333';
            }
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function loadAllCategories() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            try {
                for (const [key, category] of Object.entries(categories)) {
                    const files = await fetchM3UFiles(category.path);
                    category.files = files;
                    
                    const listElement = document.getElementById(category.listId);
                    const countElement = document.getElementById(category.countId);
                    
                    if (files.length === 0) {
                        listElement.innerHTML = '<div class="empty-state">Nenhuma lista M3U encontrada</div>';
                    } else {
                        listElement.innerHTML = '';
                        files.forEach(file => {
                            const item = createPlaylistItem(file, category.path);
                            listElement.appendChild(item);
                        });
                    }
                    
                    countElement.textContent = files.length;
                }
                
                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (error) {
                loading.innerHTML = `<div class="error">Erro ao carregar as listas: ${error.message}</div>`;
            }
        }

        async function downloadAll() {
            let totalFiles = 0;
            for (const category of Object.values(categories)) {
                totalFiles += category.files.length;
            }
            
            if (totalFiles === 0) {
                showToast('Nenhuma lista para baixar', true);
                return;
            }
            
            showToast(`Iniciando download de ${totalFiles} listas...`);
            
            let downloadCount = 0;
            for (const category of Object.values(categories)) {
                for (const file of category.files) {
                    setTimeout(() => {
                        const a = document.createElement('a');
                        a.href = file.download_url;
                        a.download = file.name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }, downloadCount * 500); // Delay de 500ms entre downloads
                    downloadCount++;
                }
            }
            
            setTimeout(() => {
                showToast(`${totalFiles} listas baixadas com sucesso!`);
            }, downloadCount * 500 + 1000);
        }

        // Carregar as listas ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', loadAllCategories);
    </script>
</body>
</html>
